<form
  #formularioRaza="ngForm"
  novalidate
  (submit)="emitirFormularioValido(formularioRaza)"
>
  <div class="form-group">
    <p *ngIf="inputNombre.errors">
      Error:
      <span *ngIf="inputNombre.errors.required">El nombre es requerido</span>
    </p>

    <label for="name">Nombre</label>
    <input
      type="text"
      id="name"
      required
      #inputNombre="ngModel"
      [(ngModel)]="nombreRaza"
      name="nombre"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>

  <a routerLink="/menu/user-admin">
    <button class="btn btn-primary">Return</button>
  </a>
  <button type="reset" class="btn btn-primary">Reset</button>
  <button
    type="submit"
    [disabled]="formularioRaza.invalid"
    class="btn btn-primary"
  >
    {{ nombreBoton }}
  </button>
</form>
