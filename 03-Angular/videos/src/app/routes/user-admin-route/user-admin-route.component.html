<h3>Users Management</h3>

<p>Manage your users.</p>

<a routerLink="/menu/create-raza" class="btn btn-primary m-3">Create Raza</a>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let raza of razas">
      <td>{{ raza.id }}</td>
      <td>{{ raza.nombre }}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(raza.id)">Delete</button>
        <a [routerLink]="['/menu', 'user-detail', raza.id]">
          <button class="btn btn-primary ml-3">Details</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
